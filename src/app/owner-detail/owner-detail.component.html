<button type="button" (click)="goBack()">go back</button>

<div *ngIf="owner">
  <h2>ID {{ owner.id }} owner details</h2>
  <h2>Cars: </h2>
  <ul>
      <li *ngFor="let car of cars">
        <span >id: {{ car.id }} </span>
        <span>{{ car.brand }} </span>
        <span>{{ car.model }} </span>
        <button (click)="remove(car.id)">Remove</button>
      </li>
    </ul>

  <div>
    <input type="number" placeholder="carsIds" #carId/>
  </div>
  <button (click)="add(carId.valueAsNumber); carId.value=''">Add</button>

  <h2>Orders: </h2>
  <ul>
    <li *ngFor="let order of orders">
      <span>id: {{ order.id }} </span>
      <span>carId: {{ order.carId }} </span>
      <span>{{ order.problemDescription }}</span>
    </li>
  </ul>

  <button type="button" (click)="update()">Save</button>
</div>
